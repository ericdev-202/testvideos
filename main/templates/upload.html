{% extends 'index.html' %}
{% load static %}
{% block body %}
<style type="text/css">
    .border{
        margin-top: 70px !important;
    }
</style>
<div class="container-fluid border py-4 my-4 w-75">
    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" required></textarea>
        </div>

        <div class="mb-3">
            <label for="filename" class="form-label">Select Video File</label>
            <input type="file" name="fileName" class="form-control" id="filename" accept="video/*" required>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Select Category</label>
            <select class="form-control" name="membership_type">
                <option>Free</option>
                <option>Premium</option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
